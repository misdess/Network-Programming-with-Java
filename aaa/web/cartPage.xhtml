<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cart Content</title>
    </h:head>
    <h:body>
        <h:form>
            <p>
                List of Items in the shopping cart

                <h:dataTable value="#{customerManagedBean.cartBean.getCartContent()}" var="item">
                    <h:column>    				
                        <f:facet name="header">Name</f:facet>    				
                            #{item.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                            #{item.numberOfItems}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                            #{item.itemPrice}
                    </h:column>
                </h:dataTable>
            </p>
            <h:selectOneMenu id="cboStatus" value="#{customerManagedBean.genomeName}">
                <f:selectItems value="#{customerManagedBean.cartBean.getCartContent()}"></f:selectItems>
            </h:selectOneMenu>
            <h:commandButton id="cart1" value="Remove from Cart" action="#{customerManagedBean.removeGenomeFromCart}"/>

            <br/>
            Total Price:
            <h:outputText  value="#{customerManagedBean.cartBean.totalPayment}"></h:outputText>
            <br/>
            <p><br/></p>
            <a href="shoppingPage.xhtml">Continue shopping</a>
            <h:commandButton id="cart" value="To Payment" action="#{customerManagedBean.cartBean.toPayment}"/>
            <hr/>
        </h:form>

    </h:body>
</html>
