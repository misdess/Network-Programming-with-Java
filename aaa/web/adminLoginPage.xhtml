<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Admin WebShop</title>
    </h:head>
    <h:body>
        <p> 
            <h1>Welcome to the Admin Page</h1>
        </p>
       <h:form id="loginForm"> 

           <h:panelGrid columns="2" rendered="#{!loginAdmin.adminLoggedIn}"> 
                <h:outputLabel for="username">Admin Id:</h:outputLabel> 
                <h:inputText id="username" value="#{requester.username}" required="true" requiredMessage="Admin Id is required"/> 
                <h:outputLabel for="password">Password:</h:outputLabel> 
                <h:inputSecret id="password" value="#{requester.password}" required="true" requiredMessage="Password is required"/> 
            </h:panelGrid> 
            <h:commandButton id="login" value="Login" action="#{loginAdmin.login}" rendered="#{!loginAdmin.adminLoggedIn}"/> 
        </h:form>
        <p>
            <br/>
        </p>
        <h:form id="registrationForm"  rendered="#{!loginAdmin.adminLoggedIn}">
            <h:panelGrid columns="2">
                <h:outputLabel for="userId" value="Enter User Id"></h:outputLabel>
                <h:inputText id="userId" value="#{adminManagedBean.userId}" required="true" requiredMessage="Admin Id is required"></h:inputText>

                <h:outputLabel for="userPs" value="Enter Password"></h:outputLabel>
                <h:inputSecret id="userPs" value="#{adminManagedBean.password}" required="true" requiredMessage="Password is required"></h:inputSecret>
                
                <h:commandButton value="Register" action="#{adminManagedBean.registerAdmin}"></h:commandButton>
            </h:panelGrid>


        </h:form>
            
    </h:body>
</html>
